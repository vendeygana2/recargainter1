<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5f5f;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-btn {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .info {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            iframe {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe src="https://fluidforms.co/embed/form?id=679d0645f0f65db069ba44d7" frameborder="0"></iframe>
        <button class="toggle-btn" onclick="toggleInfo()">¿COMO CONSULTO MI SALDO?</button>
        <div class="info">
            <p>Contamos con varias opciones para tu consulta:</p>
            <ul>
                <li>Ingresando en <a href="https://mi.inter.com.ve" target="_blank">mi.inter.com.ve</a> opción “Consulta Saldo”.</li>
                <li>Enviando un SMS al 22625 escribiendo INTER SALDO y tu ID de cliente.</li>
                <li>Vía Telefónica 0500INTER00-(05004683700) marcando opción 1 donde te brindamos la información automatizada.</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleInfo() {
            const info = document.querySelector('.info');
            if (info.style.display === 'none' || info.style.display === '') {
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        }
    </script>
</body>
</html>
